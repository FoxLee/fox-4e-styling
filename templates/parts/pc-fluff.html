<h2>{{localize 'Fox4e.Personal'}}</h2>

<section class="basics">
	<h3>{{localize 'Fox4e.Basics'}}</h3>
	
	<div class="flexrow">
		<div class="detail gender">
			<label for="gender">{{localize 'DND4E.Gender'}}</label>
			<input id="gender" type="text" name="system.details.gender" value="{{system.details.gender}}" data-tooltip="{{localize 'DND4E.Gender'}}"  placeholder="{{localize 'DND4E.Gender'}}" onClick="this.select();"/>
		</div>
		<div class="detail age">
			<label for="age">{{localize 'DND4E.Age'}}</label>
			<input id="age" type="text" name="system.details.age" value="{{system.details.age}}" data-tooltip="{{localize 'DND4E.Age'}}"  placeholder="{{localize 'DND4E.Age'}}" onClick="this.select();"/>
		</div>
		<div class="detail alignment">
			<label for="alignment">{{localize 'DND4E.Alignment'}}</label>
			<input id="alignment" type="text" name="system.details.alignment" value="{{system.details.alignment}}" data-tooltip="{{localize 'DND4E.Alignment'}}"  placeholder="{{localize 'DND4E.Alignment'}}" onClick="this.select();"/>
		</div>
		<div class="detail height">
			<label for="height">{{localize 'DND4E.Height'}}</label>
			<input id="height" type="text" name="system.details.height" value="{{system.details.height}}" data-tooltip="{{localize 'DND4E.Height'}}"  placeholder="{{localize 'DND4E.Height'}}" onClick="this.select();"/>
		</div>
		<div class="detail weight">
			<label for="weight">{{localize 'DND4E.Weight'}}</label>
			<input id="weight" type="text" name="system.details.weight" value="{{system.details.weight}}" data-tooltip="{{localize 'DND4E.Weight'}}"  placeholder="{{localize 'DND4E.Weight'}}" onClick="this.select();"/>
		</div>
	</div>
	
	<div class="flexrow">
		<div class="detail party">
			<label for="party">{{localize 'Fox4e.Party'}}</label>
			<input id="party" type="text" name="system.details.party" value="{{system.details.party}}" data-tooltip="{{localize 'Fox4e.Party'}}"  placeholder="{{localize 'Fox4e.TipParty'}}" onClick="this.select();"/>
		</div>
		<div class="detail ethos">
			<label for="ethos">{{localize 'Fox4e.Ethos'}}</label>
			<input id="ethos" type="text" name="system.details.ethos" value="{{system.details.ethos}}" data-tooltip="{{localize 'Fox4e.Ethos'}}"  placeholder="{{localize 'Fox4e.TipEthos'}}" onClick="this.select();"/>
		</div>
	</div>
</section>

<section class="biography">
<h3>{{localize 'DND4E.Biography'}}</h3>
	{{editor biographyHTML target="system.biography" button=true owner=owner editable=editable rollData=rollData engine="prosemirror"}}
</section>
